    <style>
html {
    box-sizing: border-box;
    font-size: 16px;
}

*, *:before, *:after {
    sizing: inherit;
    padding: 0;
    margin: 0;
}


body {
    width: 100vw;
    min-height: 100vh;
    display: grid;
}

main { 
    /* display: grid; 
    grid-template-columns: 1fr; 
    grid-template-rows: 1fr; 
    grid-column-gap: 0px;
    grid-row-gap: 0px; */
    display: grid; 
    grid-template-columns: 1fr; 
    grid-template-rows: 1fr; 
    gap: 0px 0px; 
    grid-template-areas: "."; 

    /* border */
    padding: 30px;
}

section { 
    /* grid-area: 1 / 1 / 2 / 2; */
    background-color: rgb(222, 222, 222);
    border-radius: 12px;
    padding: 30px;

    /* center child */
    display: flex;
    flex-direction: row;
    flex-wrap: wrap;
    justify-content: flex-start;
    align-items: baseline;
    align-content: flex-start;
} 




</style>
<link rel="stylesheet" href="/pages/experiments/scrapbook/scrapbook.css" />
